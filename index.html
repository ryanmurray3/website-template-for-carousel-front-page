<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="images/policeOfficer.jpeg" alt="Image 1">
            <img src="images/wedding1.jpeg" alt="Image 2">
            <img src="images/wedding2.jpeg" alt="Image 3">
            <img src="images/wedding3.jpeg" alt="Image 4">
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button" id="prevBtn">&#8249;</button>
            <button class="carousel-button" id="nextBtn">&#8250;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
