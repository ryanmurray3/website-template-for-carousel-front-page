<html lang="en">

    <div class="carousel">
      <div class="carousel-images">
        <div class="carousel-slide">

          <div class="text-overlay">
            <h2>Image Title Here 1</h2>
            <p>Image description here</p>
          </div>
        </div>
        <div class="carousel-slide">
          <img src="images/Joker2 movie.jpeg" alt="Image 2" />
          <div class="text-overlay">
            <h2>Image Title Here 2</h2>
            <p>Image description here</p>
          </div>
        </div>
        <div class="carousel-slide">
          <img src="images/matrix image.jpg" alt="Image 3" />
          <div class="text-overlay">
            <h2>Image Title Here 3</h2>
            <p>Image description here</p>
          </div>
        </div>
        <div class="carousel-slide">
          <img src="images/American Beauty image.jpeg" alt="Image 4" />
          <div class="text-overlay">
            <h2>Image Title Here 4</h2>
            <p>Image description here</p>
          </div>
        </div>
      </div>
      <div class="carousel-buttons">
        <button class="carousel-button" id="prevBtn">&#8249;</button>
        <button class="carousel-button" id="nextBtn">&#8250;</button>
      </div>
    </div>

    <script src="script.js"></script>
